<head>
    <title>Tunnichtgut</title>
</head>

<body>
<div class="container">
    {{> field}}
</div>
</body>

<template name="field">
    <div class="row">
        <div class="col-xs-9">
            <canvas id="field" width="600" height="750"></canvas>
        </div>
        <div class="col-xs-3">
            <canvas id="preview"></canvas>
            <div id="stats">
                {{>stats}}
            </div>
        </div>
    </div>
</template>


<template name="stats">
    <h2>Points:</h2>
</template>
